<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="csss/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="csss/styles.css">

    <title>Bate-Papo</title>
</head>
<body>
    <div class="screenOfName">
        <img src="logo_2.png" alt="logo uol">
        <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
        <div class="button" onclick="testName()" onkeyup="ifEnter1(event)" data-identifier="start">Entrar</div>
    </div>

    <div class="chooseAPerson vanishDisplay">
        <div class="blackScreen" onclick="clickBlackScreen()"></div>
        <div class="rightSide">
            <span>Escolha um contato para enviar mensagem:</span>
            <div class="people">
                <div class="line" onclick="chooseAPerson(this)" data-identifier="participant">
                    <div class="withoutCheck">
                        <ion-icon name="people"></ion-icon>
                        <h1>Todos</h1>
                    </div>
                    <ion-icon class="check" name="checkmark"></ion-icon>
                </div>

                <div class="PeopleOn">
                    <div class="line" onclick="chooseAPerson(this)">
                        <div class="withoutCheck">
                            <ion-icon name="person-circle"></ion-icon>
                            <h1>joas</h1>
                        </div>
                        <ion-icon class="check vanishDisplay" name="checkmark"></ion-icon>
                    </div>
                </div>
            </div>

            <span>Escolha a visibilidade:</span>
            <div class="visibility">
                <div class="line" onclick="chooseAVisibility(this)" data-identifier="visibility">
                    <div class="withoutCheck">
                        <ion-icon name="lock-open"></ion-icon>
                        <h1>Público</h1>
                    </div>
                    <ion-icon class="check" name="checkmark"></ion-icon>
                </div>
                <div class="line" onclick="chooseAVisibility(this)" data-identifier="visibility">
                    <div class="withoutCheck">
                        <ion-icon name="lock-closed"></ion-icon>
                        <h1>Reservadamente</h1>
                    </div>
                    <ion-icon class="check vanishDisplay" name="checkmark"></ion-icon>
                </div>
            </div>
        </div>
    </div>

    <header>
        <img src="logo_2.png" alt="logo uol">
        <ion-icon name="people" onclick="PopUpScreen()"></ion-icon>
    </header>

    <main>
        <div class="message movimentMessage">
            <span class="time">(09:21:45)</span>
            <span class="text">João entra na sala...</span>
        </div>
        <div class="message normalMessage">
            <span class="time">(09:21:15)</span>
            <span class="text">João entra na sala......... ......... ......... ............ ..........</span>
        </div>
        <div class="message directMessage">
            <span class="time">(09:21:48)</span>
            <span class="text">João entra na sala...</span>
        </div>
    </main>

    <footer>
        <div class="inputAndButton">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon onclick="sendMessage()" onkeyup="ifEnter2()" data-identifier="send-message" name="paper-plane-outline"></ion-icon>
        </div>
        <div class="infoOfSending">
            Enviando para <span class="to">Todos</span> <span class="type">(Público)</span>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
